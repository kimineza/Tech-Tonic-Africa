<!DOCTYPE html>
<html>
    <head>
        <title>Html Tables</title>
    </head>
    <body>
        <h2>Html Tables</h2>

        <table border="1">
           <caption>Normal Table</caption>
           <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>age</th>
           </tr>
           <tr>
            <td>JohN</td>
            <td>Kalisa</td>
            <td>31</td>
        </tr>
        <tr>
            <td>Anablle</td>
            <td>Ineza</td>
            <td>22</td>
        </tr>
        </table>

        <table border="1">
            <caption>Colspan Table</caption>
            <tr>
                <th colspan="2">Full name</th>
                <th>Age </th>
            </tr>
            <tr>
                <td>JohN</td>
                <td>Kalisa</td>
                <td>31</td>
            </tr>
            <tr>
                <td>Anablle</td>
                <td>Ineza</td>
                <td>22</td>
            </tr>
        </table>

        <table border="1">
            <caption>Normal  Vertical Table</caption>
            <tr>
                <th>First Name</th>
                <td>Annabelle</td>
            </tr>
            <tr>
                <th>last Name</th>
                <td>Ineza</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>22</td>
            </tr>
        </table>

        <table border="1">
            <caption>Rowspan Table</caption>

            <tr>
                <th rowspan="2">Full Name</th>
                <td>John</td>
            </tr>
            <tr>
                <td>Kalisa</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>31</td>
            </tr>
        </table>
    </body>
</html>
