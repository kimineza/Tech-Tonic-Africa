<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h2>Html Forms</h2>
        <form action="/submit" method="post">
           <lable>Names:</lable>
            <input type="text" placeholder="please enter name" required><br><br>
            <lable>Email:</lable>
            <input type="email" required><br><br>
            <lable>Age</lable>
            <input type="number" min="1" max="30"><br><br>
            <lable>Birthday</lable>
            <input type="date"><br><br>
            <lable>Gender</lable>
            <input type="radio" value="male">
            <lable>Male</lable>
            <input type="radio" value="female">
            <label>Female</label><br><br>
            <label>Talents</label>
            <input type="checkbox" value="sing">
            <label>Sing</label><br><br>

            <label>Nationality:</label>
            <select name="nationality">
               <option>Rwanda</option>
               <option>Burundi</option>
               <option>Unganda</option> 
            </select>

            <lable>Password</lable>
            <input type="Password" required><br><br>

            <label>Comment</label>
            <textarea row="4" cols="30" placeholder="please leave a comment"></textarea><br><br>

            <input type="submit" value="submit" >
        </form>
    </body>
</html>
